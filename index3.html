<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブラックホールシミュレーター</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: radial-gradient(circle, #000000 0%, #111111 100%);
    }
    .button-wrapper {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <canvas id="sim"></canvas>
  <div class="button-wrapper">
    <button onclick="createParticles(100)">追加生成</button>
  </div>
  <script>
    const canvas = document.getElementById("sim");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const blackHole = { x: canvas.width / 2, y: canvas.height / 2, mass: 5000 };

    function createParticle() {
      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * canvas.width * 0.4 + 100;
      const speed = Math.sqrt(blackHole.mass / radius) * 2;
      particles.push({
        x: blackHole.x + Math.cos(angle) * radius,
        y: blackHole.y + Math.sin(angle) * radius,
        vx: Math.sin(angle) * speed,
        vy: -Math.cos(angle) * speed,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
      });
    }

    function createParticles(count) {
      for (let i = 0; i < count; i++) createParticle();
    }

    function update() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (const p of particles) {
        const dx = blackHole.x - p.x;
        const dy = blackHole.y - p.y;
        const distSq = dx * dx + dy * dy;
        const force = blackHole.mass / distSq;
        const angle = Math.atan2(dy, dx);

        p.vx += Math.cos(angle) * force;
        p.vy += Math.sin(angle) * force;
        p.x += p.vx;
        p.y += p.vy;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      }
    }

    function animate() {
      update();
      requestAnimationFrame(animate);
    }

    createParticles(200);
    animate();
  </script>
</body>
</html>
