<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ÈäÄÊ≤≥Á≥ª„Ç∑„Éü„É•„É¨„Éº„Çø„ÉºÔºàÂÆåÂÖ®Áâà„Éª„Ç∫„Éº„É†„Å™„ÅóÔºâ</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      cursor: crosshair;
    }
    #timestamp {
      position: fixed;
      top: 15px;
      left: 15px;
      color: #e0e0e0;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 15px;
      border-radius: 5px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      z-index: 10;
    }
    #history {
      position: fixed;
      top: 15px;
      right: 15px;
      max-height: calc(100% - 30px);
      overflow-y: auto;
      font-size: 12px;
      background: rgba(10, 10, 20, 0.6);
      padding: 10px 15px;
      border-radius: 5px;
      white-space: pre-line;
      color: rgba(200, 200, 255, 0.8);
      font-style: normal;
      border: 1px solid rgba(255, 255, 255, 0.15);
      max-width: 320px;
      z-index: 10;
    }
    #history::-webkit-scrollbar {
      width: 5px;
    }
    #history::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.3);
      border-radius: 5px;
    }
    #history::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 5px;
    }
    #history::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div id="timestamp">Loading...</div>
  <div id="history">„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥Â±•Ê≠¥</div>
  <canvas id="sim"></canvas>

  <script>
    const canvas = document.getElementById("sim");
    const ctx = canvas.getContext("2d");
    const timestampEl = document.getElementById("timestamp");
    const historyEl = document.getElementById("history");

    let canvasWidth = window.innerWidth;
    let canvasHeight = window.innerHeight;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    let centerX = canvasWidth / 2;
    let centerY = canvasHeight / 2;

    const startDate = new Date("2025-01-01T00:00:00");
    let elapsedDays = 0;
    let history = ["„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥ÈñãÂßã: " + startDate.toLocaleString()];
    historyEl.textContent = history.join('\n');

    const stars = Array.from({ length: 200 }, () => ({
      x: Math.random() * canvasWidth,
      y: Math.random() * canvasHeight,
      radius: Math.random() * 1.5,
      alpha: 0.3 + Math.random() * 0.7
    }));

    const planets = [
      { name: "Ê∞¥Êòü", color: "#a9a9a9", radius: 3, distance: 60, speed: 0.006, angle: 0 },
      { name: "ÈáëÊòü", color: "#e0c16c", radius: 4, distance: 100, speed: 0.0045, angle: 0 },
      { name: "Âú∞ÁêÉ", color: "#4fc3f7", radius: 4.5, distance: 150, speed: 0.0035, angle: 0 },
      { name: "ÁÅ´Êòü", color: "#ff7043", radius: 3.5, distance: 210, speed: 0.0028, angle: 0 },
      { name: "Êú®Êòü", color: "#fbc02d", radius: 8, distance: 300, speed: 0.0015, angle: 0 },
      { name: "ÂúüÊòü", color: "#d1c4e9", radius: 7, distance: 400, speed: 0.0010, angle: 0 },
      { name: "Â§©ÁéãÊòü", color: "#80cbc4", radius: 6, distance: 500, speed: 0.0007, angle: 0 },
      { name: "Êµ∑ÁéãÊòü", color: "#bcaaa4", radius: 5.8, distance: 600, speed: 0.0005, angle: 0 }
    ];

    let meteor = null;
    let blackHole = null;

    function updateTime() {
      elapsedDays += 0.05;
      const newDate = new Date(startDate.getTime() + elapsedDays * 86400000);
      timestampEl.textContent = `Êó•‰ªò: ${newDate.toLocaleDateString()} ${newDate.toLocaleTimeString()}`;
    }

    function logEvent(message) {
      const now = new Date(startDate.getTime() + elapsedDays * 86400000);
      const dateStr = now.toLocaleString();
      history.unshift(`[${dateStr}] ${message}`);
      if (history.length > 50) history.pop();
      historyEl.textContent = history.join('\n');
      historyEl.scrollTop = 0;
    }

    function drawStars() {
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${s.alpha})`;
        ctx.fill();
      });
    }

    function drawSun() {
      const pulse = 1 + 0.05 * Math.sin(Date.now() * 0.002);
      const sunRadius = 20 * pulse;
      const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, sunRadius);
      gradient.addColorStop(0, "#ffffff");
      gradient.addColorStop(0.4, "#fff0a0");
      gradient.addColorStop(0.8, "#ffcc00");
      gradient.addColorStop(1, "#ff9900");
      ctx.fillStyle = gradient;
      ctx.shadowColor = "yellow";
      ctx.shadowBlur = 30 * pulse;
      ctx.beginPath();
      ctx.arc(centerX, centerY, sunRadius, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowColor = "transparent";
      ctx.fillStyle = "#fff";
      ctx.font = "14px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText("Â§™ÈôΩ", centerX, centerY + sunRadius + 20);
    }

    function drawPlanets() {
      for (let i = planets.length - 1; i >= 0; i--) {
        const p = planets[i];
        p.angle += p.speed;
        let x = centerX + Math.cos(p.angle) * p.distance;
        let y = centerY + Math.sin(p.angle) * p.distance;

        if (blackHole) {
          const dx = blackHole.x - x;
          const dy = blackHole.y - y;
          const distSq = dx * dx + dy * dy;
          const pullRadiusSq = 300 * 300;
          if (distSq < pullRadiusSq) {
            const dist = Math.sqrt(distSq);
            const force = (pullRadiusSq - distSq) / pullRadiusSq * 0.5;
            x += dx * force * 0.05;
            y += dy * force * 0.05;
            p.distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
            if (dist < blackHole.radius + p.radius) {
              logEvent(`üí• ${p.name} „Åå„Éñ„É©„ÉÉ„ÇØ„Éõ„Éº„É´„Å´Âê∏„ÅÑËæº„Åæ„Çå„Åü`);
              planets.splice(i, 1);
              continue;
            }
          }
        }

        if (meteor) {
          const dx = meteor.x - x;
          const dy = meteor.y - y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < meteor.radius + p.radius) {
            logEvent(`‚òÑÔ∏è „É°„ÉÜ„Ç™„Åå ${p.name} „Å´Ë°ùÁ™ÅÔºÅ`);
            planets.splice(i, 1);
            meteor = null;
            continue;
          }
        }

        ctx.beginPath();
        ctx.ellipse(centerX, centerY, p.distance, p.distance, 0, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(255, 255, 255, 0.05)";
        ctx.lineWidth = 1;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(x, y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        ctx.fillStyle = "#ffffff";
        ctx.font = "10px sans-serif";
        ctx.fillText(p.name, x + p.radius + 2, y);
      }
    }

    function drawMeteor() {
      if (!meteor) return;
      meteor.x += Math.cos(meteor.angle) * meteor.speed;
      meteor.y += Math.sin(meteor.angle) * meteor.speed;
      meteor.tail.push({ x: meteor.x, y: meteor.y, radius: meteor.radius });
      if (meteor.tail.length > 20) meteor.tail.shift();

      const dx = meteor.x - centerX;
      const dy = meteor.y - centerY;
      const sunRadius = 20 * (1 + 0.05 * Math.sin(Date.now() * 0.002));
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < sunRadius + meteor.radius) {
        logEvent("‚òÑÔ∏è „É°„ÉÜ„Ç™„ÅåÂ§™ÈôΩ„Å´Ë°ùÁ™Å„ÅóËí∏Áô∫„Åó„Åü");
        meteor = null;
        return;
      }

      if (meteor.x > canvasWidth + 100 || meteor.y > canvasHeight + 100 || meteor.y < -100) {
        meteor = null;
        return;
      }

      for (let i = 0; i < meteor.tail.length; i++) {
        const point = meteor.tail[i];
        const alpha = (i / meteor.tail.length) * 0.5;
        const radius = point.radius * (i / meteor.tail.length);
        ctx.beginPath();
        ctx.arc(point.x, point.y, radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 165, 0, ${alpha})`;
        ctx.fill();
      }
      ctx.beginPath();
      const grad = ctx.createRadialGradient(meteor.x, meteor.y, 0, meteor.x, meteor.y, meteor.radius);
      grad.addColorStop(0, "white");
      grad.addColorStop(1, "orange");
      ctx.fillStyle = grad;
      ctx.arc(meteor.x, meteor.y, meteor.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawBlackHole() {
      if (!blackHole) return;
      ctx.save();
      ctx.translate(blackHole.x, blackHole.y);
      ctx.rotate(blackHole.angle);
      const r = blackHole.radius;
      const disk = r * 3;
      const grad = ctx.createRadialGradient(0, 0, r * 0.8, 0, 0, disk);
      grad.addColorStop(0, "rgba(0,0,0,0)");
      grad.addColorStop(0.4, "rgba(255,0,0,0.2)");
      grad.addColorStop(0.8, "rgba(0,0,255,0.2)");
      grad.addColorStop(1, "rgba(0,0,0,0)");
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(0, 0, disk, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = "black";
      ctx.shadowColor = "purple";
      ctx.shadowBlur = 20;
      ctx.beginPath();
      ctx.arc(0, 0, r, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
      blackHole.angle += 0.01;
    }

    function animate() {
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);
      updateTime();
      drawStars();
      drawSun();
      drawPlanets();
      drawMeteor();
      drawBlackHole();
      requestAnimationFrame(animate);
    }

    function spawnMeteor() {
      meteor = {
        x: -100,
        y: Math.random() * canvasHeight,
        speed: 4 + Math.random() * 4,
        radius: 4 + Math.random() * 4,
        angle: Math.PI / 8,
        tail: []
      };
    }

    function spawnBlackHole() {
      if (blackHole) return;
      blackHole = {
        x: Math.random() * canvasWidth * 0.8 + canvasWidth * 0.1,
        y: Math.random() * canvasHeight * 0.8 + canvasHeight * 0.1,
        radius: 20 + Math.random() * 10,
        angle: 0
      };
      logEvent("üï≥Ô∏è „Éñ„É©„ÉÉ„ÇØ„Éõ„Éº„É´Âá∫Áèæ");
      setTimeout(() => {
        blackHole = null;
        logEvent("‚ö´ „Éñ„É©„ÉÉ„ÇØ„Éõ„Éº„É´Ê∂àÊªÖ");
      }, 10000);
    }

    setInterval(spawnMeteor, 10000);
    setInterval(spawnBlackHole, 20000);

    window.addEventListener('resize', () => {
      canvasWidth = window.innerWidth;
      canvasHeight = window.innerHeight;
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      centerX = canvasWidth / 2;
      centerY = canvasHeight / 2;
    });

    animate();
  </script>
</body>
</html>
