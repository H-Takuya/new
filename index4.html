<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>銀河系シミュレーター（7惑星）</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: radial-gradient(circle, #000000 0%, #111111 100%);
    }
  </style>
</head>
<body>
  <canvas id="sim"></canvas>
  <script>
    const canvas = document.getElementById("sim");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    const planets = [];
    const colors = ["#f00", "#0f0", "#00f", "#ff0", "#0ff", "#f0f", "#fff"];

    for (let i = 0; i < 7; i++) {
      const distance = 50 + i * 40;
      const angle = Math.random() * Math.PI * 2;
      const speed = 0.01 + (i * 0.002);
      planets.push({
        angle,
        distance,
        speed,
        radius: 5 + i * 1.5,
        color: colors[i % colors.length]
      });
    }

    function update() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.4)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // draw center (black hole or sun)
      ctx.beginPath();
      ctx.arc(centerX, centerY, 10, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();

      for (const planet of planets) {
        planet.angle += planet.speed;
        const x = centerX + Math.cos(planet.angle) * planet.distance;
        const y = centerY + Math.sin(planet.angle) * planet.distance;

        ctx.beginPath();
        ctx.arc(x, y, planet.radius, 0, Math.PI * 2);
        ctx.fillStyle = planet.color;
        ctx.fill();
      }
    }

    function animate() {
      update();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
